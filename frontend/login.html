<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit-login" method="POST">
            <input class="input-field" type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Email or Username" required>
            <input class="input-field" type="password" id="password" name="password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        // Example: Handling form submission with JavaScript (optional)
        document.querySelector('form').addEventListener('submit', function(event) {
            const emailOrUsername = document.getElementById('emailOrUsername').value;
            const password = document.getElementById('password').value;

            if (!emailOrUsername || !password) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('errorMessage').textContent = "Please fill in both fields.";
            }
        });
    </script>
</body>
</html>
